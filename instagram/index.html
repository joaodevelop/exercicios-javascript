<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-geral">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular com instagram" id="phone">
        </div>
        <div class="instagram-login">
            <div class="continue">
                <img src="img/instagram-logo.png" alt="log instagram">
                <div>
                    <img src="img/eu300.jpg" alt="foto de perfil" id="fotoperfil">
                </div>
                    <p><a href="#login" id="log">Continue como joaopfprosa</a></p>
                    <p><a href="#link">Remover Conta</a></p>
            </div>
            <div class="registrar">
                <p id="notperson">Não é joaopfprosa?</p>
                <p><a href="#switch">Trocar de conta</a> ou <a href="#signin">Cadastrar-se</a></p>
            </div>
            <div class="baixar">
                <p>Baixe o aplicativo.</p>
                <div>
                    <a href=""><img src="img/apple-button.png" alt="download apple" class="dlapp"></a>
                    <a href=""><img src="img/googleplay-button.png" alt="download google" class="dlapp"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
